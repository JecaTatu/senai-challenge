<div id="container">
  <table id="user-list" class="table table-responsive">
    <tr *ngFor="let u of usuarios">
      <a routerLink="/detail/{{u.name.last}}"><td><strong>{{u.name.first + " " + u.name.last}}</strong></td>
      <td>{{u.email}}</td>
      <td>{{u.phone}}</td>
    </a>
    </tr>
  </table>
</div>
